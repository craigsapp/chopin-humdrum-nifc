


<script>
// vim: ts=3


//////////////////////////////
//
// prepareFileList -- Call this function after webpage has loaded (see listeners.html)
//

function prepareFileList() {

	// Sort the worklist by filename (opus/publisher):
	WORKLIST.sort(function(a, b) {
		let A = a.file_name;
		let B = b.file_name;
		return A.localeCompare(B);
	});

	FILELIST = [];
	FILEINDEX = {};

	for (let i=0; i<WORKLIST.length; i++) {
		let filename = WORKLIST[i].file_name;
		if (!filename) {
			continue;
		}
		let fileid = filename.replace(/\.krn$/, "");
		WORKLIST[i].file_id = fileid;
		FILELIST.push(filename);
		FILEINDEX[fileid] = WORKLIST[i];
	}

	// console.log("WORKLIST", WORKLIST);
	// console.log("FILELIST", FILELIST);
	// console.log("FILEINDEX", FILEINDEX);

	displayList();
}



//////////////////////////////
//
// displayList --
//

function displayList(list) {
	let count = "";
	if (!list) {
		list = FILELIST;
		count = list.length + " scores";
	} else {
		count = list.length;
		if (count == 1) {
			count += " score matches";
		} else {
			count += " scores match";
		}
	}
	let celement = document.querySelector("#count");
	if (celement) {
		celement.innerHTML = count;
	}

	let target = document.querySelector("#worklist");
	if (!target) {
		console.warn("Warning: Cannot find #worklist element");
		return;
	}
	let output = "";
	let lang = "pl";
	let scores = "partytura";
	let computer = "https://humdrum.nifc.pl";
	for (let i=0; i<list.length; i++) {
		let fileid = list[i].replace(/\.krn$/, "");
		let entry = FILEINDEX[fileid];
		if (!entry) {
			console.warn("Warning: could not find entry for fileid", fileid);
			return;
		}
		if (typeof entry.id === "undefined") {
			console.warn("ENTRY", entry, "DOES NOT HAVE AN ID");
			continue;
		}
		let number = entry.id || 0;
		let title = entry.title || "NO TITLE";
		output += `<li> <a href="${computer}/${lang}/${scores}/${number}">${title}</a> </li>\n`;
	}
	target.innerHTML = output;
}



</script>
